<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Configuração da codificação de caracteres -->
    <meta charset="UTF-8">
    <!-- Configuração da visualização para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importação do script do ResponsiveVoice para síntese de voz -->
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <!-- Estabelecimento de conexões prévias com servidores do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Importação de fontes do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Importação do arquivo de estilo -->
    <link rel="stylesheet" href="style.css">
    <!-- Título da página -->
    <title>JS Game</title>
</head>

<body>

    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <!-- Título principal com estilização específica -->
                    <h1>Adivinhe o <span class="container__texto-azul">numero secreto</span></h1>
                    <!-- Parágrafo com instrução para o jogador -->
                    <p class="texto__paragrafo">Escolha um número entre 1 a 10</p>
                </div>
                <!-- Campo de entrada para o jogador escolher um número -->
                <input type="number" min="1" max="10" class="container__input">
                <div class="chute container__botoes">
                    <!-- Botão para o jogador fazer um chute -->
                    <button onclick="verificarChute()" class="container__botao">Chutar</button>
                    <!-- Botão para reiniciar o jogo -->
                    <button onclick="reiniciarJogo()" id="reiniciar" class="container__botao" disabled>Novo jogo</button>
                </div>
            </div>
            <!-- Imagem relacionada ao jogo -->
            <img src="./img/ia.png" alt="Uma pessoa olhando para a esquerda" class="container__imagem-pessoa" />
        </div>
    </div>

    <!-- Importação do arquivo de script JavaScript -->
    <script src="app.js" defer></script>
</body>

</html>
